<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="image">
            </div>
            <div class="form">
                <h1>Create your account</h1>
                <p>Already have an account?</p>
                <div class="socials">
                    <button type="button" class="facebook-btn">
                        <span class="button_icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </span>
                        <span class="button_text">SIGN IN WITH FACEBOOK</span> 
                    </button>
                    <button type="button" class="google-btn">
                        <span class="button_icon">
                            <i class="fa-brands fa-google"></i>
                        </span>
                        <span class="button_text">SIGN IN WITH GOOGLE</span>
                    </button>
                </div>
                <form class="main-form-div">
                    <div class="input">
                        <div class="form-div">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" placeholder="">
                        </div>
                        <div class="form-div">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" placeholder="">
                        </div>
                        <div class="form-div">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="">
                        </div>
                        <div class="form-div">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number" placeholder="">
                        </div>
                        <div class="form-div">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password"placeholder="">
                        </div>
                        <div class="form-div">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="">
                        </div>
                        <div class="error"></div>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="terms-of-service"name="terms-of-service" placeholder="">
                        <label for="terms-of-service"> I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy.</a></label>
                    </div>
                    <div class="form-input-btn">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
