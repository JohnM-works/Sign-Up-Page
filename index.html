<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="image">
            </div>
            <div class="form">
                <h1>Sign Up</h1>
                <form class="main-form-div">
                    <div class="input">
                        <div class="form-div">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" placeholder="">
                        </div>
                        <div class="form-div">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" placeholder="">
                        </div>
                        <div class="form-div">
                            <label for="email">Email Address</label>
                            <input type="text" id="email" name="email" placeholder="">
                        </div>
                        <div class="form-div">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number" placeholder="">
                        </div>
                        <div class="form-div">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password"placeholder="">
                        </div>
                        <div class="form-div">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password"name="confirm-password" placeholder="">
                        </div>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="terms-of-service"name="terms-of-service" placeholder="">
                        <label for="terms-of-service">I accept the Terms of Use & Privacy Policy</label>
                    </div>
                    <div class="form-input-btn">
                        <input type="submit" value="Register">
                        <p>Already have an account? <a>Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
